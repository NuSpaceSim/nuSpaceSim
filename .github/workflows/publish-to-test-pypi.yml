name: Publish Python ğŸ distributions ğŸ“¦ to TestPyPI

on: [push]

jobs:
  build-n-publish:
    
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pybind11
    - name: Build a binary wheel and publish to test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        python setup.py bdist_wheel
        twine upload dist/*
