name: Publish Python üêç distributions üì¶ to TestPyPI

on: [push]

jobs:
  linux-build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pybind11 version-query
    - name: Python wheels manylinux build
      uses: RalfG/python-wheels-manylinux-build@v0.3.3
      with:
        python-version: 'cp36-cp36m cp37-cp37m cp38-cp38m cp39-cp39m'
        build-requirements: 'pybind11 version-query'
    - name: Publish to test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        twine upload --repository testpypi dist/*manylinux*.whl


  macos-build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pybind11 version-query
    - name: Python wheels MacOS build
      run: |
        pip wheel -w dist --no-deps .
    - name: Publish to test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        twine upload --repository testpypi dist/nuSpaceSim*
