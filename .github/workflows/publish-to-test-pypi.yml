name: Publish Python üêç distributions üì¶ to TestPyPI

on: [push]

jobs:
  linux-build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pybind11

    - name: Python wheels manylinux-2010 build
      uses: RalfG/python-wheels-manylinux-build@v0.3.3-manylinux2010_x86_64
      with:
        python-versions: 'cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39'
        build-requirements: 'pybind11'

    - name: Publish to test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        find dist -name "*manylinux*.whl" -exec twine upload --repository testpypi {} \;


  macos-windows-build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pypa/build
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine pybind11
    - name: Python wheels build
      run: |
        python setup.py bdist_wheel
    - name: Publish to test-pypi
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.test_pypi_password }}
      run: |
        find dist -name "*.whl" -exec twine upload --repository testpypi {} \;
